<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav>
        <div class="logo">
            <p>Goals Tracker</p>
        </div>
        <div class="nav-links">
            <ul>
                <li></li>
                <li><a href="index.html"> Home </a></li>
                <li><a href="#f-up-cases"> Effort </a></li>

            </ul>
        </div>

    </nav>

    <h1 class="heading"> Goals Tracker</h1>
    <div class="tracker-input">
        <input class="input-num" type="text" placeholder="Goals U want to Achive">
        <button class="add-btn" onclick="
        addToTracker()
        
        ">Add</button>
    </div>
    <div class="cases-flex-container">
        <div class="cases"></div>
    </div>

    <h2 class="heading">What I did</h2>

    <div class="inputs-container">
        <input class="input-f-up" type="text" placeholder="Things I did">
        <!-- I add this function to save the type off the Follow up -->
        <button class="add-btn-f-up" onclick="
        addToFUpTracker()
        
        ">Add</button>
    </div>

    <div class="f-up-cases" id="f-up-cases"> </div>

    <div class="scroll-btn-div">
        <button class="scroll-up-btn" onclick=" scrollUp()">Up</button>
    </div>


    <script src="script.js"></script>
    <!-- <script>


    </script> -->
</body>

</html>
